syntax = "proto3";

package protodb.collection;

import "google/protobuf/descriptor.proto";

message FindObjectRequest {
    string database = 1;
    string collection = 2;
    uint64 id = 3;
}

message FindObjectResponse {
    enum ErrorCode {
        NO_ERROR = 0;
        INTERNAL_ERROR = 1;
        INVALID_DATABASE = 2;
        INVALID_COLLECTION = 3;
        INVALID_ID = 4;
    }
    ErrorCode error_code = 1;

    bytes object = 2;
}